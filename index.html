<!DOCTYPE html>
<html>
  <head>
    <title>Js Function: Positive to Negative Number</title>
  </head>
  <body>
    <script>
      function negaToPosi(num) {
        let Num;
        let nega = -1;
        if (num < 0) {
          Num = num * nega;
        } else {
          Num = num * nega;
        }

        console.log(`${Num}`);
        return Num;
      }

      negaToPosi(4);
    </script>
  </body>
</html>
